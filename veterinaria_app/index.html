            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!--BOTON INFO-->
        <div class="btn-add">
            <h1 class="title">Mascotas</h1>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                data-target="#staticBackdrop" id="btnAdd">Agregar</button>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Agregar Mascota</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="form">
                                <input type="hidden" id="index">
                                <div class="form-group">
                                    <label for="tipo">Tipo de Mascota</label>
                                    <select class="form-control" id="tipo">
                                        <option>Tipo de Mascota</option>
                                        <option>Gato</option>
                                        <option>Perro</option>
                                        <option>Ave</option>
                                        <option>Otro</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        placeholder="Nombre de la Mascota">
                                </div>
                                <div class="form-group">
                                    <label for="dueno">Due単o</label>
                                    <input type="text" class="form-control" id="dueno" name="dueno"
                                        placeholder="Due単o de la Mascota">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="form-save">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--SECCION MASCOTAS-->
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Due単o</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody id="lista-mascotas">
            </tbody>
        </table>
    </div>
